<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <title>Huddle landing page with single introductory section</title>
</head>
<body>
    <main class="container">
            <nav class="nav_logo">
                <img src="./images/logo.svg" alt="logo"/>
            </nav>

            <section class="section_hero">
                <div class="rowOne">
                    <img  src="./images/illustration-mockups.svg"class="mockup_svg" >
                </div>

                <div class="rowTwo">
                    <h2>
                        Build The Community Your Fans Will Love
                    </h2>

                    <p>Huddle re-imagines the way we build communities, You have a voice,
                         but so does your audience. Create connections
                          with your users as you engage in genuine disscussion.
                    </p>
                    <div class="button"><button class="btn">Register</button></div>
                </div>
                    
                
            </section>
                <div class="socials">
                    <div><ion-icon class="fb" name="logo-facebook"></ion-icon></div> 
                    <div><ion-icon class="fb" name="logo-twitter"></ion-icon></div>
                    <div><ion-icon  class ="fb" name="logo-instagram"></ion-icon></div>
              </div>
              <footer>
                <p class="challenge">
                  Challenge by
                  <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
                    Coded by <a href="https://www.github.com/Deedeo">Dee deo</a>.</p>
              </footer>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
